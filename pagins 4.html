<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Construcciones LUILLY</title>
  <style>
    :root {
      --primary: #0a3d62;      /* Azul acero */
      --accent: #f39c12;       /* Naranja dorado */
      --bg-light: #f4f6f8;
      --text-dark: #1f2937;
    }

    /* ESTILO GENERAL */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg-light) 0%, #e6ebef 100%);
      color: var(--text-dark);
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
    }

    /* ENCABEZADO */
    header {
      background: linear-gradient(135deg, var(--primary), #1a5276);
      color: white;
      padding: 3rem 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: var(--accent);
      border-radius: 2px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* GALERÍA */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .galeria img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      border: 4px solid white;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border-color: var(--accent);
    }

    /* VISOR (imagen ampliada) */
    .visor {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .visor img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* BOTÓN CERRAR */
    .cerrar {
      position: absolute;
      top: 25px;
      right: 40px;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .cerrar:hover {
      color: var(--accent);
    }

    /* BOTÓN REGRESAR */
    .boton-volver {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      font-weight: 600;
      margin-top: 1rem;
    }

    .boton-volver:hover {
      background-color: #f1b24a;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* PIE DE PÁGINA */
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--primary);
      color: white;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      .galeria img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Galería de Construcciones LUILLY</h1>
    <p>Proyectos destacados y obras recientes</p>
  </header>

  <div class="galeria">
    <img src="1.jpg" alt="Proyecto 1">
    <img src="2.jpg" alt="Proyecto 2">
    <img src="3.jpg" alt="Proyecto 3">
    <img src="4.jpg" alt="Proyecto 4">
    <img src="5.jpg" alt="Proyecto 5">
    <img src="6.jpg" alt="Proyecto 6">
    <img src="7.jpg" alt="Proyecto 7">
    <img src="8.jpg" alt="Proyecto 8">
    <img src="9.jpg" alt="Proyecto 9">
  </div>

  <!-- VISOR -->
  <div class="visor" id="visor">
    <span class="cerrar" id="cerrar">&times;</span>
    <img id="imagenAmpliada" src="" alt="Imagen ampliada">
  </div>

  <button class="boton-volver" onclick="window.location.href='index.html'">⬅️ Regresar a Inicio</button>

  <footer>
    © 2025 Construcciones LUILLY | Innovando y construyendo tu futuro
  </footer>

  <script>
    const imagenes = document.querySelectorAll('.galeria img');
    const visor = document.getElementById('visor');
    const imagenAmpliada = document.getElementById('imagenAmpliada');
    const cerrar = document.getElementById('cerrar');

    imagenes.forEach(img => {
      img.addEventListener('click', () => {
        imagenAmpliada.src = img.src;
        visor.style.display = 'flex';
      });
    });

    cerrar.addEventListener('click', () => {
      visor.style.display = 'none';
    });

    visor.addEventListener('click', (e) => {
      if (e.target === visor) {
        visor.style.display = 'none';
      }
    });
  </script>

</body>
</html>
