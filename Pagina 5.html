<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Clientes - Construcciones LUILLY</title>
  <style>
    :root {
      --primary: #0a3d62;   /* Azul acero */
      --accent: #f39c12;    /* Naranja dorado */
      --bg: #f4f6f8;
      --text: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg) 0%, #e6ebef 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary), #1a5276);
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: var(--accent);
      border-radius: 2px;
    }

    header h1 {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    main {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 2rem;
      margin-top: 3rem;
      width: 90%;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      color: var(--primary);
      text-align: left;
    }

    input, select, textarea {
      padding: 0.8rem;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    button {
      background: var(--accent);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #f1b24a;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      background-color: var(--primary);
      color: white;
      width: 100%;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      main {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Registro de Clientes</h1>
    <p>Déjanos tus datos y el tipo de proyecto que deseas realizar</p>
  </header>

  <main>
    <!-- 
      🔸 FORMULARIO DE CONTACTO 
      Cambia la dirección "tu_correo_personal@example.com" por tu correo real.
      Cuando el usuario presione "Enviar solicitud", se abrirá el programa de correo
      predeterminado (como Outlook, Gmail, etc.) con los datos listos para enviar.
    -->
    <form action="mailto:brayanantoniogonzalez07@gmail.com" method="POST" enctype="text/plain">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

      <label for="servicio">Tipo de servicio:</label>
      <select id="servicio" name="servicio" required>
        <option value="">-- Selecciona una opción --</option>
        <option value="Remodelación">Remodelación</option>
        <option value="Construcción">Construcción</option>
        <option value="Instalación de plomería">Instalación de plomería</option>
        <option value="Obra negra">Obra negra</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="mensaje">Detalles del proyecto:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Describe brevemente el trabajo o remodelación que deseas" required></textarea>

      <button type="submit">Enviar solicitud 🧱</button>
    </form>
  </main>

  <footer>
    © 2025 Construcciones LUILLY | Comprometidos con tu proyecto
  </footer>

</body>
</html>
